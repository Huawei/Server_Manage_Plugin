<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CNA</title>
    <meta charset="utf-8" />
    <link href="../../css/element.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet" />
    <script src="../../scripts/vue.js"></script>
    <script src="../../scripts/element.js"></script>
    <script src="../../scripts/jquery-2.1.3.min.js"></script>
    <script src="../../scripts/i18n/zh-CN.js"></script>
    <script src="../../scripts/i18n/en.js"></script>
    <script src="../i18n/zh-CN.js"></script>
    <script src="../i18n/en.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/errorCode.js"></script>
    <script src="../../scripts/web-platform.js"></script>
    <script src="js/rest.js"></script>
    <script src="../../scripts/lodash.min.js"></script>
    <script src="../../scripts/polyfill.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        
        body {
            min-width: 900px;
        }
        
        form input {
            max-width: 217px;
        }
        
        form tabs {
            margin-right: 100px;
        }
        
        .margin-top-8 {
            margin-top: 8px;
        }
        
        .el-tooltip__popper.is-light {
            max-width: 300px;
        }
        
        .el-col-6 {
            text-align: right;
            padding-right: 10px;
        }
        
        .el-dialog {
            min-width: 800px;
            max-width: 1000px;
        }
        
        .el-dialog input {
            max-width: 185px !important;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="120px" label-position="left" class="cna-ruleForm" label-suffix=":">
            <el-form-item v-bind:label="i18ns.CNA_template.templateType" prop="templateType">
                <el-select v-model="ruleForm.templateType" @change="templateChange">
                    <el-option v-for="item in templateOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.templateName" prop="templateName">
                <el-input v-model="ruleForm.templateName"></el-input>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.templateDesc" prop="templateDesc">
                <el-input type="textarea" v-model="ruleForm.templateDesc" style=" max-width:400px;"></el-input>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.templateMode" prop="adapterModel">
                <el-select v-model="ruleForm.adapterModel" :placeholder="i18ns.CNA_template.pleaseSelect" @change="modeChange">
                    <el-option v-for="item in modeOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.slot" prop="Slot">
                <el-select v-model="ruleForm.Slot" placeholder="" @change="slotChange">
                    <el-option v-for="item in slotOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.mfstatus" prop="MFState" v-show="MFStateIsShow">
                <el-select v-model="ruleForm.MFState" placeholder="" @change="mfStateChange">
                    <el-option v-for="item in MFStateOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
                <el-tooltip v-bind:content="i18ns.CNA_template.mfTips" effect="light" placement="right">
                    <img src="../../images/icon_help.png" />
                </el-tooltip>
            </el-form-item>
            <el-form-item v-bind:label="i18ns.CNA_template.sriov" prop="SRIOV" v-show="SRIOVIsShow">
                <el-select v-model="ruleForm.SRIOV" placeholder="">
                    <el-option v-for="item in SRIOVOptions" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>

            <os-item-oce11102mode v-bind:class_data="classData" v-bind:form_data="ruleForm" v-if="ruleForm.adapterModel == 'OCE11102'"></os-item-oce11102mode>
            <os-item-oce11102mode v-bind:class_data="classData" v-bind:form_data="ruleForm" v-else-if="ruleForm.adapterModel == 'MZ510'"></os-item-oce11102mode>
            <os-item-mz512mode v-bind:class_data="classData" v-bind:form_data="ruleForm" v-else-if="ruleForm.adapterModel == 'MZ512'"></os-item-mz512mode>
            <os-item-mz910mode v-bind:class_data="classData" v-bind:form_data="ruleForm" v-else-if="ruleForm.adapterModel == 'MZ910'"></os-item-mz910mode>

            <el-form-item label="eSight" prop="esight">
                <el-checkbox-group v-model="ruleForm.esight">
                    <el-checkbox v-for="item in esightList" v-bind:label="item.name" v-bind:key="item.name">{{item.label}}</el-checkbox>
                </el-checkbox-group>
            </el-form-item>
        </el-form>
        <div style="margin-left:10px; margin-top:20px;">
            <el-button @click="submitForm()">{{i18ns.common.confirm}}</el-button>
            <el-button @click="cancel()" v-loading.fullscreen.lock="fullscreenLoading ">{{i18ns.common.back}}</el-button>
        </div>
    </div>

    <script type="text/template" id="oce11102mode">
        <div>
            <el-row>
                <el-col v-bind:span="24">
                    <div class="nem_component_content_title" v-on:click="class_data.isPort0=!class_data.isPort0">
                        <span v-bind:class="[class_data.isPort0 ? class_data.openClass : class_data.closeClass]"></span>
                        <span class="nem_component_content_title_lbl">Port 0</span>
                    </div>
                </el-col>
            </el-row>
            <div v-show="class_data.isPort0" style="margin-top: 10px;">
                <el-row>
                    <el-col v-bind:span="24">
                        <el-tabs v-model="class_data.activeName0" type="card" @tab-click="port0HandleClick">
                            <el-tab-pane label="PF0" name="tab0">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.pfType" placeholder="">

                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />

                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID0" label-width="140px" v-if="class_data.port0VlanShow">
                                    <el-input v-model="form_data.pfVlanID0" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                            <el-tab-pane label="PF1" name="tab1" v-if="class_data.port0VlanShow">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.oceP0PF1Type" placeholder="" @change="oceP0PF1TypeChange">
                                        <el-option v-for="item in oceP0PF1TypeOptions" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />

                                </el-form-item>

                                    <el-input v-model="form_data.pfVlanID1" :disabled="oceP0PF1VlanAble" style="width:160px;"></el-input>
                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID1" label-width="140px" v-if="notNICShow0">
                                    <el-input v-model="form_data.pfVlanID16" :disabled="oceP0PF1VlanAble" style="width:160px;"></el-input>

                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />
                                    </el-tooltip>
                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID2" label-width="140px">
                                    <el-input v-model="form_data.pfVlanID2" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                            <el-tab-pane label="PF3" name="tab3" v-if="class_data.port0VlanShow">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.pfType" placeholder="">
                                        <el-option v-for="item in pfTypeOptions" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />
                                    </el-tooltip>
                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID3" label-width="140px">
                                    <el-input v-model="form_data.pfVlanID3" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                        </el-tabs>

                        <el-button @click="port0highBtn">{{i18ns.CNA_template.high}}</el-button>
                    </el-col>
                </el-row>
            </div>
            <el-row class=" margin-top-8 ">
                <el-col v-bind:span="24 ">
                    <div class="nem_component_content_title " v-on:click="class_data.isPort1=!class_data.isPort1 ">
                        <span v-bind:class="[class_data.isPort1 ? class_data.openClass : class_data.closeClass] "></span>
                        <span class="nem_component_content_title_lbl ">Port 1</span>
                    </div>
                </el-col>
            </el-row>
            <div v-show="class_data.isPort1 " style="margin-top: 10px; margin-bottom:10px; ">
                <el-row>
                    <el-col v-bind:span="24">
                        <el-tabs v-model="class_data.activeName1" type="card" @tab-click="port1HandleClick">
                            <el-tab-pane label="PF0" name="tab4">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.pfType" placeholder="">
                                        <el-option v-for="item in pfTypeOptions" :key="item.value" :label="item.label" :value="item.value">

                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">

                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID4" label-width="140px" v-if="class_data.port0VlanShow">
                                    <el-input v-model="form_data.pfVlanID4" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                            <el-tab-pane label="PF1" name="tab5" v-if="class_data.port0VlanShow">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.oceP1PF1Type" placeholder="" @change="oceP1PF1TypeChange">
                                        <el-option v-for="item in oceP1PF1TypeOptions" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">

                                    <el-input v-model="form_data.pfVlanID17" :disabled="oceP1PF1VlanAble" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                            <el-tab-pane label="PF2" name="tab6" v-if="class_data.port0VlanShow">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.pfType" placeholder="">
                                        <el-option v-for="item in pfTypeOptions" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />
                                    </el-tooltip>
                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID6" label-width="140px">
                                    <el-input v-model="form_data.pfVlanID6" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                            <el-tab-pane label="PF3" name="tab7" v-if="class_data.port0VlanShow">
                                <el-form-item v-bind:label="i18ns.CNA_template.pfType" prop="pfType" label-width="140px">
                                    <el-select v-model="form_data.pfType" placeholder="">
                                        <el-option v-for="item in pfTypeOptions" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                    <el-tooltip v-bind:content="i18ns.CNA_template.pfTips" effect="light" placement="right">
                                        <img src="../../images/icon_help.png" />
                                    </el-tooltip>
                                </el-form-item>
                                <el-form-item v-bind:label="i18ns.CNA_template.pfVlanID" prop="pfVlanID7" label-width="140px">
                                    <el-input v-model="form_data.pfVlanID7" style="width:160px;"></el-input>
                                </el-form-item>
                            </el-tab-pane>
                        </el-tabs>
                        <el-button @click="port1highBtn">{{i18ns.CNA_template.high}}</el-button>
                    </el-col>
                </el-row>
            </div>

            <el-dialog v-bind:title="oceDialogTitle" v-bind:visible.sync="oceDialogFormVisible" @close="oceCloseDialog" size="small" top="10%">
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="pfBandShow">
                    {{i18ns.CNA_template.pfProp}}
                </div>
                <el-form-item v-bind:label="i18ns.CNA_template.miniBand" prop="MinBandWidth" label-width="190px" v-if="pfBandShow">
                    <el-input type="number" v-model="form_data.MinBandWidth" placeholder="" onkeypress="preventNonNum(event)"></el-input>
                </el-form-item>
                <el-form-item v-bind:label="i18ns.CNA_template.maxBand" prop="MaxBandWidth" label-width="190px" v-if="pfBandShow">
                    <el-input type="number" v-model="form_data.MaxBandWidth" placeholder="" onkeypress="preventNonNum(event)"></el-input>
                </el-form-item>
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="class_data.pxeShow0">
                    {{i18ns.CNA_template.pxeProp}}
                </div>
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="class_data.pxeShow1">
                    {{i18ns.CNA_template.pxeProp}}
                </div>
                <el-form-item label="PXE boot" prop="PXEBoot" v-if="class_data.pxeShow0">
                    <el-select v-model="form_data.oce111PXEBoot0" placeholder="">
                        <el-option v-for="item in PXEBootOptions" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="PXE boot" prop="PXEBoot" v-if="class_data.pxeShow1">
                    <el-select v-model="form_data.oce111PXEBoot1" placeholder="">
                        <el-option v-for="item in PXEBootOptions" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="confirm()">{{i18ns.common.confirm}}</el-button>
                    <el-button @click="cancel()" v-loading.fullscreen.lock="fullscreenLoading " element-loading-text="Loading">{{i18ns.common.cancel}}</el-button>
                </div>
            </el-dialog>

            <el-dialog v-bind:title="oceDialogTitle" v-bind:visible.sync="oceISCSIDialogFormVisible0" @close="iSCSICancel0" size="large" top="10%">
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="pfBandShow">

                </el-form-item>
                <el-form-item v-bind:label="i18ns.CNA_template.maxBand" prop="MaxBandWidth" label-width="190px" v-if="pfBandShow">
                    <el-input type="number" v-model="form_data.MaxBandWidth" placeholder="" onkeypress="preventNonNum(event)"></el-input>
                </el-form-item>
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="pfBandShow">
                    iSCSI Boot
                </div>
                <el-form-item label="iSCSI Boot" prop="iSCSIBoot0" label-width="190px" v-if="class_data.iSCSIShow0">
                    <el-select v-model="form_data.iSCSIBoot0" placeholder="">
                        <el-option v-for="item in iSCSIBootOptions" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="pfBandShow">
                    Network
                </div>
                <el-form-item label="VLAN" prop="VLANBoot0" label-width="190px">
                    <el-select v-model="form_data.VLANBoot0" placeholder="">
                        <el-option v-for="item in VLANBoot0Options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="VLANID" label-width="190px" prop="VLANID0" v-if="form_data.VLANBoot0=='Enabled'">
                            <el-input v-model="form_data.VLANID0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="Priority" label-width="110px" prop="Priority0" v-if="form_data.VLANBoot0=='Enabled'">
                            <el-input v-model="form_data.Priority0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-form-item label="DHCP" prop="DHCPBoot0" label-width="190px">
                    <el-select v-model="form_data.DHCPBoot0" placeholder="" @change="DHCPBoot0Change">
                        <el-option v-for="item in DHCPBoot0Options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="IP Address" label-width="190px" prop="IPAddress0" v-if="class_data.DHCPBoot0Show">
                            <el-input v-model="form_data.IPAddress0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">

                            <el-input v-model="form_data.SubnetMask0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-form-item label="Default Gateway" prop="DefaultGateway0" label-width="190px" v-if="class_data.DHCPBoot0Show">
                    <el-input v-model="form_data.DefaultGateway0" placeholder=""></el-input>
                </el-form-item>
                <div style="background: none repeat scroll 0 0 #EAEAEA; margin-bottom:10px; height:30px; text-align:left; padding-top:12px;padding-left:10px;" v-if="pfBandShow">
                    Initiaor
                </div>
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="Initiator Name" label-width="190px" prop="InitiatorName0">
                            <el-input v-model="form_data.InitiatorName0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label=" Initiator Alia" label-width="110px" prop="InitiatorAlias0">
                            <el-input v-model="form_data.InitiatorAlias0" placeholder=""></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-form-item label="Header Digest" prop="HeaderDigestBoot0" label-width="190px">
                    <el-select v-model="form_data.HeaderDigestBoot0" placeholder="">
                        <el-option v-for="item in HeaderDigestBoot0Options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>

            var k = 0;

                    if (m) {
                        return k++;
                    }
                });

            return k;

        function validates(index) {
            var k = 0;
            k += validateField('VLANID' + index + '');
            k += validateField('Priority' + index + '');
            k += validateField('IPAddress' + index + '');
            k += validateField('SubnetMask' + index + '');
            k += validateField('DefaultGateway' + index + '');
            k += validateField('InitiatorName' + index + '');
            k += validateField('InitiatorAlias' + index + '');
            k += validateField('AuthTargetCHAPName' + index + '');
            k += validateField('AuthTargetSecret' + index + '');
            k += validateField('InitiaorCHAPName' + index + '');
            k += validateField('InitiaorSecret' + index + '');
            k += validateField('TargetIP' + index + '');
            k += validateField('TargetPort' + index + '');
            k += validateField('TargetName' + index + '');
            k += validateField('TargetAuthTargetCHAPName' + index + '');
            k += validateField('TargetAuthTargetSecret' + index + '');
            k += validateField('TargetInitiaorCHAPName' + index + '');
            k += validateField('TargetInitiaorSecret' + index + '');
            k += validateField('ETO' + index + '');
            return k;

        var validateVLANID = function(rule, value, callback) {
            if (value) {
                if (!/^([0-9]|[1-9][0-9]|[1-9][0-9]{2}|[1-3][0-9]{3}|[4][0][0-8][0-9]|[4][0][9][0-4]){1}$/.test(value)) {
                    return callback(new Error(app.i18ns.CNA_template.inputAll));
                } else
                    return callback();
            } else {
                return callback(new Error(app.i18ns.common.requiredErrorMsg));
            }
        };
        var validatePriority = function(rule, value, callback) {
            if (value) {
                if (!/^([0-7]){1}$/.test(value)) {
                    return callback(new Error(app.i18ns.CNA_template.inputLittle));
                } else
                    return callback();
            } else {
                return callback(new Error(app.i18ns.common.requiredErrorMsg));
            }
        }
        var validateIPAddress = function(rule, value, callback) {
            if (value) {
                if (!/^(22[0-3]|2[0-1]\d|1[0-1][0-9]|12[012345689]|1[3-9]\d|[1-9]\d|[1-9])\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d|\d)\.(25[0-5]|2[0-4]\d|1\\d{2}|[1-9]\d|\d)\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d|[1-9])$/.test(value)) {
                    return callback(new Error(app.i18ns.CNA_template.ipCheck));
                } else
                    return callback();
