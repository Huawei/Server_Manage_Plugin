name: ZenPacks.community.HuaweiServer


classes:
  HuaweiServerDevice:
    base: [zenpacklib.Device]
    label: Server
    properties:
      smmSoftwareVersion:
        type: string
        default: Unknown
      smmPresence:
        type: int
        default: 0
      smmHealth:
        type: int
        default: 0
      smmHostname:
        type: string
      smmProductName:
        type: string
      bmcDeviceName:
        type: string
      bmcHostName:
        type: string
      bmcBoardId:
        type: string
      bmcBootSequence:
        type: string
      bmcFRUControl:
        type: string
      bmcSerialNumber:
        type: string
      hmmSerialNumber:
        type: string
      bmcPeakPower:
        type: string
      bmcAveragePower:
        type: string
      bmcPowerConsumption:
        type: string

  BMCProcessor:
    base: [zenpacklib.Component]
    auto_expand_column: type
    monitoring_templates: [BMCProcessorDevice]
    label: BMCCPU
    properties:
      locator:
        label: Locator
        label_width: 100
        order: 1
      manufacturer:
        label: Manufacturer
        order: 6
        label_width: 120
      family:
        label: Family
        order: 3
        label_width: 80
      type:
        label: Type
        order: 4
        label_width: 130
      frequency:
        label: Frequency
        order: 5
        label_width: 60        
      status:
        label: Status
        order: 1
        label_width: 40
      coreCount:
        label: Core
        order: 7
        label_width: 30        
      threadCount:
        label: Thread
        order: 8
        label_width: 30

  BMCMemory:
    base: [zenpacklib.Component]
    monitoring_templates: [BMCMemoryDevice]
    auto_expand_column: manufacturer
    label: BMCMemory
    properties:
      locator:
        label: Locator
        order: 2
      manufacturer:
        label: Manufacturer
        order: 5
      size:
        label: Size
        order: 3
      frequency:
        label: Frequency
        order: 4
      status:
        label: Status
        order: 1

  BMCHarddisk:
    base: [zenpacklib.Component]
    label: BMCHarddisk
    monitoring_templates: [BMCHarddiskDevice]
    auto_expand_column: presence
    properties:
      locator:
        label: Locator
        label_width: 200
        order: 2
      presence:
        label: Presence
        label_width: 200
        order: 3
      status:
        label: Status
        label_width: 200
        order: 1

  BMCPowerSupply:
    base: [zenpacklib.Component]
    label: BMCPowerSupply
    monitoring_templates: [BMCPowerSupplyDevice]
    auto_expand_column: model
    properties:
      locator:
        label: Locator
        order: 2
      presence:
        label: Presence
        order: 3
      status:
        label: Status
        order: 1
      manufacturer:
        label: Manufacturer
        order: 4
      model:
        label: Model
        order: 5
      powerRating:
        label: PowerRating
        order: 6
      inputPower:
        label: InputPower
        order: 7

  BMCFan:
    base: [zenpacklib.Component]
    label: BMCFan
    monitoring_templates: [BMCFanDevice]
    auto_expand_column: presence
    properties:
      locator:
        label: Locator
        order: 2
      status:
        label: Status
        order: 1
      speed:
        label: Speed
        order: 3
      presence:
        label: Presence
        order: 4

  BMCPowerConsumption:
    base: [zenpacklib.Component]
    label: BMCPowerConsumption
    auto_expand_column: powerConsumption
    properties:
      presentSystemPower:
        label: PresentSystemPower
        label_width: 100
      peakPower:
        label: PeakPower
        label_width: 60
      averagePower:
        label: AveragePower
        label_width: 60
      powerConsumption:
        label: PowerConsumption
        label_width: 80
      powerCappingEnable:
        label: PowerCappingEnable
        label_width: 100
      powerCappingValue:
        label: PowerCappingValue
        label_width: 100
      powerCappingFailureAction:
        label: PowerCappingFailure
        label_width: 100

  BMCSystem:
    base: [zenpacklib.Component]
    label: BMCSystem
    properties:
      fwVersion:
        label: FirmwareVersion
        label_width: 200
      fwBoard:
        label: FirmwareBoard
        label_width: 300

  HMMChassis:
    base: [zenpacklib.Component]
    label: HMMChassis
    monitoring_templates: [HMMChassisDevice]
    auto_expand_column: hcpowerCappingEnable
    properties:
      hclocation:
        label: Location
        label_width: 40        
      hcchassisID:
        label: ChassisID
        label_width: 80
      hctype:
        label: Type
        label_width: 140
      hchealth:
        label: Health
        label_width: 40
        order: 1
      hcrealtimePower:
        label: RealtimePower
        label_width: 80
      hcpowerCappingEnable:
        label: PowerCappingEnable
        label_width: 100
      hcpowerCappingValue:
        label: PowerCappingValue
        label_width: 100

  HMMPowerSupply:
    base: [zenpacklib.Component]
    label: HMMPowerSupply
    monitoring_templates: [HMMPowerSupplyDevice]
    auto_expand_column: hpslocation
    properties:
      hpspresence:
        label: Presence
        label_width: 100
        order: 2
      hpsratingPower:
        label: RatingPower        
        label_width: 150
        order: 5
      hpsruntimePower:
        label: RuntimePower
        label_width: 150
        order: 3
      hpspowerMode:
        label: PowerMode
        label_width: 100
        order: 4
      hpsstatus:
        label: Status
        label_width: 100
        order: 1
      hpslocation:
        label: Location
        label_width: 100
        order: 6

  HMMFan:
    base: [zenpacklib.Component]
    label: HMMFan
    monitoring_templates: [HMMFanDevice]
    auto_expand_column: hfpresence    
    properties:
      hfpresence:
        label: Presence
        label_width: 200
        order: 2
      hfspeed:
        label: Speed
        label_width: 200
        order: 3
      hfstatus:
        label: Status
        label_width: 200
        order: 1

  HMMBlade:
    base: [zenpacklib.Component]
    label: HMMBlade
    monitoring_templates: [HMMBladeDevice]
    auto_expand_column: hbIPMask    
    properties:
      hbname:
        label: ProductName
        label_width: 60
        order: 2
      hbversion:
        label: Version
        label_width: 260
        order: 3
      hbhealth:
        label: Health
        order: 1
        label_width: 40
      hbbiosbootoption:
        label: BiosBootOption
        order: 4
        label_width: 100
      hbfrucontrol:
        label: FRUControl
        order: 5
        label_width: 80
      hbIP:
        label: IP
        label_width: 100
        order: 6
      hbIPMask:
        label: IPMask
        order: 7
        label_width: 100

  HMMManagementBoard:
    base: [zenpacklib.Component]
    label: HMMManagementBoard
    monitoring_templates: [HMMManagementBoardDevice]
    auto_expand_column: hsProductName    
    properties:
      hsProductName:
        label: ProductName
        label_width: 100
        order: 2
      hsSoftwareVersion:
        label: SoftwareVersion
        label_width: 100
      hsUbootVersion:
        label: UbootVersion
        label_width: 100
      hsCPLDVersion:
        label: CPLDVersion
        label_width: 100
      hsFPGAVersion:
        label: FPGAVersion
        label_width: 100
      hsPresence:
        label: Presence
        label_width: 50
      hsHostname:
        label: Hostname
        label_width: 100
      hsHealth:
        label: Health
        label_width: 80
        order: 1

class_relationships:
  - HuaweiServerDevice 1:MC BMCProcessor
  - HuaweiServerDevice 1:MC BMCMemory
  - HuaweiServerDevice 1:MC BMCSystem
  - HuaweiServerDevice 1:MC BMCHarddisk
  - HuaweiServerDevice 1:MC BMCPowerSupply
  - HuaweiServerDevice 1:MC BMCFan
  - HuaweiServerDevice 1:MC BMCPowerConsumption
  - HuaweiServerDevice 1:MC HMMChassis
  - HuaweiServerDevice 1:MC HMMPowerSupply
  - HuaweiServerDevice 1:MC HMMFan
  - HuaweiServerDevice 1:MC HMMBlade
  - HuaweiServerDevice 1:MC HMMManagementBoard

 
device_classes:
  /Server/Huawei:
    remove: true
    zProperties:
      zPythonClass: ZenPacks.community.HuaweiServer.HuaweiServerDevice
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap

  /Server/Huawei/BMC:
    remove: true  
    zProperties:
      zPythonClass: ZenPacks.community.HuaweiServer.HuaweiServerDevice
      zCollectorPlugins:
        - community.snmp.BMCProcessorMap
        - community.snmp.BMCFanMap
        - community.snmp.BMCMemoryMap
        - community.snmp.BMCDeviceMap
        - community.snmp.BMCSystemMap
        - community.snmp.BMCHarddiskMap
        - community.snmp.BMCPowerSupplyMap
        - community.snmp.BMCPowerConsumptionMap
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.SnmpV3EngineIdMap
      zDeviceTemplates:
        - Device
        - HuaweiBMC

    templates: 
      HuaweiBMC:
        description: Monitors metric of Controller
        targetPythonClass: Products.ZenModel.Device
        datasources:
          presentSystemPower:
            type: SNMP
            datapoints:
              presentSystemPower: {}
            oid: 1.3.6.1.4.1.2011.2.235.1.1.1.13.0        
          systemCpuUsage:
            type: SNMP
            datapoints:
              systemCpuUsage:
            oid: 1.3.6.1.4.1.2011.2.235.1.1.1.23.0
          peakPower:
            type: SNMP
            datapoints:
              peakPower:
            oid: 1.3.6.1.4.1.2011.2.235.1.1.20.1.0
          averagePower:
            type: SNMP
            datapoints:
              averagePower: {}
            oid: 1.3.6.1.4.1.2011.2.235.1.1.20.3.0
          powerConsumption:
            type: SNMP
            datapoints:
              powerConsumption: {}
            oid: 1.3.6.1.4.1.2011.2.235.1.1.20.4.0
          temperatureInlet:
            type: SNMP
            datapoints:
              temperatureInlet: {}
            oid: 1.3.6.1.4.1.2011.2.235.1.1.26.50.1.3.1
        thresholds:
          High CPU CPUUsage:
            dsnames: [systemCpuUsage_systemCpuUsage]
            maxval: '90'
            eventClass: /Huawei/BMC
            severity: err
        graphs:
          PresentSystemPower:
            units: watts
            graphpoints:
              presentSystemPower:
                dpName: presentSystemPower_presentSystemPower
                lineType: AREA
                legend: PresentSystemPower
          SystemCpuUsage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              systemCpuUsage:
                dpName: systemCpuUsage_systemCpuUsage             
                legend: CPUUsage
          PeakPower:
            units: watts
            graphpoints:
              peakPower:
                dpName: peakPower_peakPower
                lineType: AREA                
                legend: PeakPower
          AveragePower:
            units: watts
            graphpoints:
              averagePower:
                dpName: averagePower_averagePower
                lineType: AREA                
                legend: AveragePower
          PowerConsumption:
            units: watts
            graphpoints:
              powerConsumption:
                dpName: powerConsumption_powerConsumption
                lineType: AREA
                legend: PowerConsumption
          TemperatureInlet:
            units: Celsius
            graphpoints:
              temperatureInlet:
                dpName: temperatureInlet_temperatureInlet
                legend: TemperatureInlet
                rpn: 10,/
      BMCFanDevice:
        description: Monitors metric of Controller
        targetPythonClass: Products.ZenModel.Device
        datasources:
          bmcFanStatus:
            type: SNMP
            datapoints:
              bmcFanStatus: {}
            oid: 1.3.6.1.4.1.2011.2.235.1.1.8.50.1.4        
        thresholds:
          BMC Fan Status Info1:
            dsnames: [bmcFanStatus_bmcFanStatus]
            maxval: '1.1'
            minval: '0'
            eventClass: /Huawei/BMC/Event
            severity: Clear
          BMC Fan Status Info2:
            dsnames: [bmcFanStatus_bmcFanStatus]
            minval: '4.1'
            eventClass: /Huawei/BMC/Event
            severity: Clear
          BMC Fan Status Warning:
            dsnames: [bmcFanStatus_bmcFanStatus]
            maxval: '1.9'
            minval: '2.1'
            eventClass: /Huawei/BMC/Event
            severity: Warning
          BMC Fan Status Error:
            dsnames: [bmcFanStatus_bmcFanStatus]
            maxval: '2.9'
            minval: '3.1'
            eventClass: /Huawei/BMC/Event
            severity: Error
          BMC Fan Status Critical:
            dsnames: [bmcFanStatus_bmcFanStatus]
            maxval: '3.9'
            minval: '4.1'
            eventClass: /Huawei/BMC/Event
            severity: Critical
      BMCHarddiskDevice:
